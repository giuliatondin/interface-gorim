<div class="container">
    <div class="row">
        <div class="col-md-12 col-md-6" *ngFor="let orcamento of orcamentos">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Orçamento de {{ orcamento.nomeEmp }}</h5>
                    <p class="card-text">Orçamento: {{ orcamento.idOrcamento }}</p>
                    <p class="card-text">Produto: {{ orcamento.nomeProduto }}</p>
                    <p class="card-text">Quantidade: {{ orcamento.quantidade }}</p>
                    <p class="card-text">Preco: {{ orcamento.preco }}</p>
                    <a class="btn btn-warning" (click)="salvarCompra(orcamento, false)" >Cancelar Compra</a>
                    <a class="btn btn-success" (click)="salvarCompra(orcamento, true)" >Comprar</a>
                </div>
            </div>
        </div>
    </div>
</div>
