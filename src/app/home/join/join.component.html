<div class="container">
    <h3 class="text-center">Ingressar em um Jogo</h3>
    <form [formGroup]="jogoForm" (submit)="getInfoPessoas()">
        <label for="idJogo">ID do Jogo<span style="color: red">*</span></label>
        <div class="input-group mb-3">
            <input type="number" class="form-control" formControlName="idJogo">
            <div class="input-group-append">
                <button class="btn btn--primary" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
            </div>
        </div>
    </form>
    <ng-container *ngIf="showPessoas">
        <form [formGroup]="joinForm" (submit)="joinGame()">
            <mat-form-field appearance="legacy">
                <mat-label>Personagem</mat-label>
                <mat-select formControlName="personagem">
                    <div *ngFor="let pessoa of pessoas">
                        <mat-option
                            [value]="pessoa.id"
                        >
                            {{pessoa.nome | titlecase}}
                        </mat-option>
                    </div>
                </mat-select>
            </mat-form-field>
            <button class="btn btn--secondary mt-3" type="submit">Entrar</button>
        </form>
    </ng-container>
</div>
