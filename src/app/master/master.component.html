<div class="master content pt-5 pb-5" *ngIf="(infoMundo$ | async) as mundo">
    <div class="container main__block pt-3 pb-5 pl-3 pr-3">
        <div class="row">
            <div class="col-2">
                <app-leftsidebar></app-leftsidebar>
            </div>
            <div class="col-10">
                <div class="row pb-5">
                    <div class="col-12">
                        <div class="d-flex flex-column align-items-center justify-content-center pt-3 pb-3">
                            <h1>ID do Jogo: {{ mundo.idJogo }}</h1>
                            <!-- <img src="../../assets/imgs/tractor-icon.png" class="welcome-img" alt=""> -->
                        </div>
                    </div>
                </div>
                <div class="row pb-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-6 text-right"><p>Rodada</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.rodada }}</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-right"><p>Etapa</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.etapa }}</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-right"><p>Poluição Mundial</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.poluicaoMundo }}%</p></div>
                                </div>
                            </div>
    
                            <div class="col-6">
                                <div class="row">
                                    <div class="col-6 text-right"><p>Quantidade de Jogadores</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.quantidadeJogadores }}</p></div>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-right"><p>Bandeira</p></div>
                                    <div class="col-6 text-left">
                                        <p>________</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-6 text-right"><p>Produtividade Mundial</p></div>
                                    <div class="col-6 text-left"><p>{{ mundo.produtividadeMundo }}%</p></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row pb-5 align-items-center justify-content-center">
                    <form action="">
                        <button type="submit" class="mt-3 btn btn--primary">Terminar etapa</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
