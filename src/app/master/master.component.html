<div class="master content pt-5 pb-5" *ngIf="(infoMundo$ | async) as mundo">
    <div class="container main__block pt-3 pb-5 pl-3 pr-3">
        <div class="row">
            <div class="col-2">
                <app-leftsidebar></app-leftsidebar>
            </div>
            <div class="col-10">
                <div class="row pb-5">
                    <div class="col-12">
                        <div class="d-flex flex-column align-items-center justify-content-center pt-3 pb-3">
                            <h2>Rodada {{ mundo.rodada }}</h2>
                            <h2>Etapa {{ mundo.etapa }}</h2>
                            <h2>Poluição Mundial {{ mundo.poluicaoMundo }}</h2>
                            <!-- <img src="../../assets/imgs/tractor-icon.png" class="welcome-img" alt=""> -->
                        </div>
                        <form action="">
                            <button type="submit" class="mt-3 btn btn--primary">Terminar etapa</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
