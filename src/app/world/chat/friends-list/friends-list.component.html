<mat-accordion class="list-container w-100">
    <mat-expansion-panel (opened)="panelOpenState = true"
                            (closed)="panelOpenState = false"
                            class="custom-body">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Chat
            </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="container list-area">
            <ul class="friends-listing">
                <li *ngFor="let friend of friendsList">
                    <a (click)="openNewRoom(friend.nome)">{{ friend.nome }}</a>
                </li>
            </ul>
        </div>
    </mat-expansion-panel>
</mat-accordion>
