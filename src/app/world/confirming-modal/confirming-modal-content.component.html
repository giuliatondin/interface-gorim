<h4 mat-dialog-title>{{ content.title }}</h4>
<mat-dialog-content>
    {{ content.content }}
</mat-dialog-content>
<mat-dialog-actions align="end">
    <mat-dialog-close class="btn btn-warning" mat-dialog-close="false">{{ content.btnCancelText }}</mat-dialog-close>
    <mat-dialog-close class="btn btn-success" mat-dialog-close="true">{{ content.btnOkText }}</mat-dialog-close>
</mat-dialog-actions>
